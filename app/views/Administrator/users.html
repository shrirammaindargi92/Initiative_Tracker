<div ng-controller="usersController as ctrl" ng-init="ctrl.getUsers()" style="margin-bottom:20%">

    <div class="container-fluid" id="main-dashboard" st-pipe="ctrl.callServer" st-table="ctrl.displayed">

        <div class="container-fluid dashboardRow">
            <div class="row">
                <uib-accordion close-others="true">
                    <div uib-accordion-group class="panel-success" is-open="false" style="margin-bottom:30px;">
                          <uib-accordion-heading>
                            <strong>Name of the user</strong>
                          </uib-accordion-heading>
                    </div>
                </uib-accordion>
                
                 <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" is-open="$first" ng-repeat="row in ctrl.displayed">
      <uib-accordion-heading>
        <abbr title="Name of the User" style = "border-bottom: none">{{row.firstName}} {{row.lastName}}</abbr>
          <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-collapse-up': status.open, 'glyphicon glyphicon-collapse-down': !status.open}"></i>
      </uib-accordion-heading>
                <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th class = "text-center">User ID</th>
                                <th class = "text-center">Name of the user</th>
                                <th class = "text-center">Email</th>
                                <th class = "text-center">Action</th>
                                <th class = "text-center">Status</th>
                            </tr>
                        </thead>
                            <tbody >
                                <tr class="center">
                                    <td>{{row.id}}</td>
                                    <td>{{row.firstName}} {{row.lastName}}</td>
                                    <td> {{row.username}}</td>
                                    <!--<td><a class="hand-pointer">{{row.img}}</a></td>-->
                                    <td><button ng-class="row.action=='Unblock' ? 'hand-pointer btn btn-success btn-xs' : 'hand-pointer btn btn-warning btn-xs'" ng-click="ctrl.adminAction(row.id)">{{row.action}}</button></td>
                                    <td><button ng-class="row.status=='Active' ? 'hand-pointer btn btn-success btn-xs' : 'hand-pointer btn btn-warning btn-xs'">{{row.status}}</button></td>
                                </tr>
                            </tbody>
                           
                    </table>
    </div>
  </uib-accordion>
     
            </div>

        </div>

    </div>

</div>
