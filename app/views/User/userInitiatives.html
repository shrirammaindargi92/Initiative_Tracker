<div ng-controller="userInitiativesController as ctrl" style="margin-bottom:20%">

    <div class="container-fluid" id="main-dashboard" ng-init="ctrl.getInitiatives()">

        <div class="container-fluid dashboardRow">
            <div class="row">
               <!--//ui-Accordion-->
            <uib-accordion>
                <div uib-accordion-group class="panel-success" style="margin-bottom:30px; text-decoration: none;">
                      <uib-accordion-heading>
                        <strong>Name of the Initiative</strong> <strong><lable class="pull-right"  style="margin:0 150px 0 0">Status</ilable></strong>
                      </uib-accordion-heading>
                </div>
                </uib-accordion>
                
                
                
<uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" is-open="$first" ng-repeat="row in ctrl.displayed">
      <uib-accordion-heading>
       <abbr title="Name of the Initiative" style = "border-bottom: none" class="text-overflow">{{row.title}}</abbr>
          <div class="pull-right">
           <abbr title="Follow the Initiative" style = "border-bottom: none"><button  ng-class="row.status=='Follow' ? 'hand-pointer btn btn-success btn-xs' : 'hand-pointer btn btn-success btn-xs'" style="margin:0 90px 0 0" ng-click="ctrl.followInitiative(row.id)">{{row.status}}</button>
               </abbr>
           <i class="pull-right glyphicon" style="margin:0 20px 0 20px" ng-class="{'glyphicon glyphicon-collapse-up': ctrl.status.open, 'glyphicon glyphicon-collapse-down': !ctrl.status.open}"></i>
         </div>
      </uib-accordion-heading>
                <table class="table table-striped  text-center">
                        <thead >
                            <tr class=" text-center">
                                <th class=" text-center">ID</th>
                                <th class=" text-center">Description</th>
                                <th class=" text-center">Image of the initiative</th>
                                <th class=" text-center" style="width:20%">Followers</th>
                          
                            </tr>
                        </thead>
                            <tbody >
                                <tr>
                                    <td>{{row.id}}</td>
                                    <td style="width:50%;"> {{row.desc}}</td>
                                    <td><img ng-src={{row.img}} class="text-left" style="width:50%"></td>
                                    <td>{{row.noOfUsersFollowing}}</td>
                                    
                                </tr>
                            </tbody>
                           
                    </table>
    </div>
  </uib-accordion>
            </div>

        </div>

    </div>

</div>
